on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10']
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black flake8 pytest pytest-cov

      - name: Format with black
        run: black Source

      - name: Lint with flake8
        run: flake8 --statistics

      - name: Run unit tests and code coverage with pytest
        run: pytest Source/tests -v --cov

      - name: Covert Coverage Results
        run: |
          pip install coveragepy-lcov
          coveragepy-lcov --data_file_path .coverage --output_file_path lcov.info
          mkdir coverage
          mv lcov.info /coverage

      - name: Upload Coverage Results
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: ./coverage/lcov.info

